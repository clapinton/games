<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2048</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css" media="screen">
    <link rel="stylesheet" href="assets/css/index.css" media="screen">
    <script src="https://rawgit.com/web-animations/web-animations-js/master/web-animations.min.js"></script>

  <body>

    <section id="background"></section>

    <main class="wrapper">

            <div class="game-description">

              <p>•</p>
              <p>Get to the 2048 tile!</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>Here's something to get you started: </br>
                &#8593; &#8593; &#8595; &#8595; &#8592; &#8594; &#8592; &#8594;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>Press an arrow to get started...</p>

            </div>

          </div>
        </section>

        <section id="game">
          <div class="round-points">
            <div class="points-bubble"></div>
          </div>

        </section>

      </div>

    </main>


  </body>
</html>
